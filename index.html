<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body id = "bodyToChange">
    <img id = "monsterToShow"></img>
    <input type="range" id="volume-control">
    <audio id = "mainAudio" autoplay loop src = "Harvest Dawn.mp3" ></audio>
    <audio id = "ambience" autoplay loop src = "townAmbience.mp3"></audio>"
    <audio id = "storeBell" src = "bell.mp3"></audio>
    <audio id = "storeCheckout" src = "checkout.mp3"></audio>
    <audio id = "attackSound" src = "attackSound.mp3"></audio>
    <audio id = "defeatMonsterSound" src = "defeatMonster.wav"></audio>
    <audio id = "dragonAttackSound" src = "dragonAttack.mp3"></audio>
    <audio id = "wonRPS" src = "wonRPS.wav"></audio>
    <audio id = "lostRPS" src = "lostRPS.wav"></audio>
    <audio id = "lostToDog" src = "lostToDog.wav"></audio>
    <audio id = "wonAgainstDog" src = "wonAgainstDog.wav"></audio>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
      </div>
    </div>
    <button id="button4">Adjust Sound</button>
    <script src="./script.js"></script>
  </body>
</html>
